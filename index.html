<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Koher Detailing</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f7f9fc;
      color: #003366;
    }

    h2, h3 {
      color: #002a86;
      text-align: center;
    }

    p {
      text-align: center;
    }

    ul {
      list-style: none;
      padding-left: 0;
      max-width: 500px;
      margin: 0 auto 1em auto;
    }

    ul li {
      text-align: left;
      margin-bottom: 6px;
    }

    /* Navigation Bar */
    nav {
      width: 100%;
      background-color: #003366;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      position: fixed;
      top: 0;
      z-index: 999;
    }

    nav .logo {
      height: 40px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li {
      display: inline;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .bar {
      height: 3px;
      width: 25px;
      background-color: white;
      margin: 4px 0;
    }

    @media (max-width: 768px) {
      nav ul {
        display: none;
        flex-direction: column;
        width: 100%;
        background-color: #003366;
        position: absolute;
        top: 60px;
        left: 0;
      }

      nav ul.active {
        display: flex;
      }

      .menu-toggle {
        display: flex;
      }
    }

    .hero-section {
      position: relative;
      height: 100vh;
      width: 100%;
      background: url('thumbnail_image0-_1_.png') no-repeat center center;
      background-size: cover;
      background-position: top center;
      margin-top: 60px;
    }

    .hero-section::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 40px;
      background: linear-gradient(to bottom, rgba(255,255,255,0) 0%, #ffffff 100%);
    }

    .content, .about-contact, .pricing {
      max-width: 960px;
      margin: 0 auto;
      padding: 40px 20px;
      background-color: #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      border-radius: 12px;
    }

    .slideshow-container {
      max-width: 960px;
      margin: 40px auto;
      position: relative;
    }

    .slide {
      display: none;
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .active {
      display: block;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      padding: 12px;
      color: white;
      font-weight: bold;
      font-size: 24px;
      background: rgba(0,0,0,0.5);
      border-radius: 50%;
      transform: translateY(-50%);
    }

    .next { right: 10px; }
    .prev { left: 10px; }

    .prev:hover, .next:hover {
      background: rgba(0,0,0,0.8);
    }

    .dots {
      text-align: center;
      margin-top: 15px;
    }

    .dot {
      cursor: pointer;
      height: 12px;
      width: 12px;
      margin: 0 6px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      transition: background-color 0.3s ease;
    }

    .dot.active {
      background-color: #003366;
    }

    .button-container {
      text-align: center;
      margin: 40px auto;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .btn {
      background-color: #003366;
      color: white;
      padding: 14px 28px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #0055a5;
    }

    .pricing table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      text-align: left;
    }

    .pricing th, .pricing td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
    }

    .pricing th {
      background-color: #003366;
      color: white;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#hero"><img src="thumbnail_image0-_1_.png" alt="Logo" class="logo"></a>
    <div class="menu-toggle" onclick="toggleMenu()">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
    <ul id="nav-links">
      <li><a href="#about">About</a></li>
      <li><a href="#services">Services</a></li>
      <li><a href="#work">Our Work</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <section class="hero-section" id="hero"></section>

  <!-- Remaining page content left untouched -->

  <script>
    function toggleMenu() {
      document.getElementById('nav-links').classList.toggle('active');
    }
  </script>
</body>
</html>
